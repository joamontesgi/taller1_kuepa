<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1 class="text-primary text-uppercase"><b>Taller 1:</b></h1>
        <h3 class="text-danger">Dada una función f(x) igual a:</h3>
        <h4>
            (3+x)*(4+5)
        </h4>
        <hr>
        <h4>
            (x+6)*(y+5)
        </h4>
        <br>
        <label>
            Por favor lea los valores y calcule el valor de la función en los puntos (x, y)
        </label>
        <br>
        <label>Ingrese el valor de X:
            <input type="number" id="x" class="form-control" placeholder="Ejemplo: 4">
        </label>
        <br>
        <label>Ingrese el valor de Y:
            <input type="number" id="y" class="form-control" placeholder="Ejemplo: 9">
        </label>
        <br>
        <br>
        <button class="btn btn-primary">Calcular</button>
    </div>
</body>
</html>
